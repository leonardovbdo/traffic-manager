<main>
    <section class="form-section">
        <img src="/assets/svg/traffic-light-stop.svg"/>
       <h2>{{ title }}</h2>
       <ng-content></ng-content>
       <div class="btn-wrapper">
            <button 
                class="btn-primary" 
                (click)="submit()"
                [disabled]="disabledPrimaryBtn"
            >
                {{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
            <span class="span-sign-in">Already have an account? <a routerLink="/login">Sign in</a></span>
       </div>
    </section>
    <section class="main-section">
        <h1>Gerencie, Proteja, Previna.</h1>
        <img src="/assets/png/traffic-image.png"/>
    </section>
</main>
