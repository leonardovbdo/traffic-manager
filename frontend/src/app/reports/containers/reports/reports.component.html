<mat-toolbar color="primary" class="toolbar">
    <span>Traffic Manager</span>
    <span class="spacer"></span>
    <button mat-mini-fab
        color="warn"
     (click)="logout()">Logout</button>
  </mat-toolbar>
  

<mat-card>
    <mat-toolbar color="primary">OcorrÃªncias</mat-toolbar>

    @if (reports$ | async; as reports) {
        <div class="example-container mat-elevation-z8">
            <app-report-list 
                [reports]="reports.reports"
                (add)="onAdd()"
                (detail)="onDetail($event)"
                (remove)="onRemove($event)"
            ></app-report-list>
            <mat-paginator
            [pageSizeOptions]="[5, 10, 15]"
            showFirstLastButtons
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [length]="reports.totalElements"
            (page)="refresh($event)"
            aria-label="Select page of courses"
            >
            </mat-paginator>
        </div>
    } @else {
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    }
</mat-card>
